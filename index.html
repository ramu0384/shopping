<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      display: flex;
    }

    /* LEFT SIDE (FILTER / MENU) */
    .sidebar {
      width: 250px;
      background: #fff;
      padding: 15px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    /* RIGHT SIDE (PRODUCTS) */
    .products {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .price {
      color: #e53935;
      font-weight: bold;
    }

    /* REMOVE LINK STYLE */
    .product a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="sidebar">
    <h2>Categories</h2>
    <p>• Bags</p>
    <p>• Shoes</p>
    <p>• Accessories</p>
  </div>

  <!-- RIGHT SIDE -->
  <div class="products">

    <!-- PRODUCT 1 -->
    <div class="product" data-name="MH6024">
      <a href="images/1.jpg" target="_blank">
        <img src="images/1.jpg" alt="MH6024">
      </a>
      <h3>MH6024</h3>
      <p class="price">160k</p>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product" data-name="MH6025">
      <a href="images/2.jpg" target="_blank">
        <img src="images/2.jpg" alt="MH6025">
      </a>
      <h3>MH6025</h3>
      <p class="price">170k</p>
    </div>

    <!-- PRODUCT 3 -->
    <div class="product" data-name="MH6026">
      <a href="images/3.jpg" target="_blank">
        <img src="images/3.jpg" alt="MH6026">
      </a>
      <h3>MH6026</h3>
      <p class="price">180k</p>
    </div>

    <!-- PRODUCT 4 -->
    <div class="product" data-name="MH6027">
      <a href="images/4.jpg" target="_blank">
        <img src="images/4.jpg" alt="MH6027">
      </a>
      <h3>MH6027</h3>
      <p class="price">190k</p>
    </div>

  </div>
</div>

</body>
</html>
