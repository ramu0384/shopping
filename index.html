<title>My Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #f4f4f4;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 240px;
  background: #222;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}

.menu-title {
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin: 15px 0 10px;
}

.menu-images {
  display: none;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-bottom: 15px;
}

.menu-images img {
  width: 100%;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
}

#search {
  width: 300px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 25px;
}

/* ===== PRODUCTS ===== */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.product {
  display: none;
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

.price {
  color: green;
  font-weight: bold;
}
</style>
</head>

const productsBox = document.getElementById("products");
let currentCategory = "";

/* ===== ADD PRODUCT ===== */
function addProduct(img, name, cat) {
  const d = document.createElement("div");
  d.className = "product";
  d.dataset.category = cat;
  d.dataset.name = name.toLowerCase();
  d.innerHTML = `
    <img src="${img}">
    <h3>${name}</h3>
    <p class="price">${PRICE_LIST[name] || "Contact"}</p>
  `;
  productsBox.appendChild(d);
}

/* ===== ĐÁ PRODUCTS ===== */
const daNames = [
  "MH6024","MECO643","MH6028","MH6025","MH6034",
  "MDL6001","MDL6002","MDL6003","MH6031",
  "MDL6004","MDL6005","MDL6006","MDL6007","MDL6008"
];

daNames.forEach((name, i) => {
  addProduct(`images/${i+1}.jpg`, name, "da");
});

/* ===== PORCELAN PRODUCTS ===== */
document.querySelectorAll("#porMenu img").forEach((img, i) => {
  addProduct(img.src, `POR-${i+1}`, "porcelain");
});

/* ===== FUNCTIONS ===== */
function toggleMenu(id) {
  const m = document.getElementById(id);
  m.style.display = m.style.display === "grid" ? "none" : "grid";
}

function showCategory(cat) {
  currentCategory = cat;
  document.getElementById("search").value = "";
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.category === cat ? "block" : "none";
  });
}

function searchProduct() {
  const keyword = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    const match =
      p.dataset.category === currentCategory &&
      p.dataset.name.includes(keyword);
    p.style.display = match ? "block" : "none";
  });
}
</script>
