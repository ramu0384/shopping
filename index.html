<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #222;
      color: white;
      height: 100vh;
      padding: 20px;
    }

    .menu-item {
      cursor: pointer;
      margin: 15px 0;
      font-weight: bold;
    }

    .submenu {
      margin-left: 15px;
      display: none;
      font-size: 14px;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 30px;
    }

    .search-box {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* MAGNIFIER CONTAINER */
    .img-zoom-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .img-zoom-container img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    /* LENS */
    .img-zoom-lens {
      position: absolute;
      border: 2px solid #000;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.3);
      display: none;
      cursor: none;
    }

    /* ZOOM RESULT */
    .img-zoom-result {
      position: absolute;
      right: -220px;
      top: 0;
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      background-repeat: no-repeat;
      display: none;
    }

    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="menu-item" onclick="toggleMenu('A')">A. Cubing Gear</div>
  <div class="submenu" id="A">
    <div>A1. Cubing Mat</div>
    <div>A2. Speed Cube</div>
    <div>A3. Cube Lube</div>
  </div>

  <div class="menu-item" onclick="toggleMenu('B')">B. Timers</div>
  <div class="submenu" id="B">
    <div>B1. Stackmat Gen 5</div>
    <div>B2. Smart Timer</div>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <input class="search-box" placeholder="Search products..." onkeyup="searchProducts()">

  <div class="products">

    <div class="product" data-name="cubing mat">
      <div class="img-zoom-container">
        <img src="images/1.webp" onmousemove="zoom(event,this)" onmouseenter="showZoom(this)" onmouseleave="hideZoom(this)">
        <div class="img-zoom-lens"></div>
        <div class="img-zoom-result"></div>
      </div>
      <h3>A1. Cubing Mat</h3>
      <p class="price">169k</p>
    </div>

  </div>
</div>

<script>
  function toggleMenu(id) {
    const m = document.getElementById(id);
    m.style.display = m.style.display === "block" ? "none" : "block";
  }

  function searchProducts() {
    const v = document.querySelector(".search-box").value.toLowerCase();
    document.querySelectorAll(".product").forEach(p => {
      p.style.display = p.dataset.name.includes(v) ? "block" : "none";
    });
  }

  function showZoom(img) {
    const c = img.parentElement;
    c.querySelector(".img-zoom-lens").style.display = "block";
    c.querySelector(".img-zoom-result").style.display = "block";
    c.querySelector(".img-zoom-result").style.backgroundImage = `url('${img.src}')`;
    c.querySelector(".img-zoom-result").style.backgroundSize = "300%";
  }

  function hideZoom(img) {
    const c = img.parentElement;
    c.querySelector(".img-zoom-lens").style.display = "none";
    c.querySelector(".img-zoom-result").style.display = "none";
  }

  function zoom(e, img) {
    const c = img.parentElement;
    const lens = c.querySelector(".img-zoom-lens");
    const result = c.querySelector(".img-zoom-result");

    const rect = img.getBoundingClientRect();
    let x = e.clientX - rect.left - lens.offsetWidth / 2;
    let y = e.clientY - rect.top - lens.offsetHeight / 2;

    x = Math.max(0, Math.min(x, img.width - lens.offsetWidth));
    y = Math.max(0, Math.min(y, img.height - lens.offsetHeight));

    lens.style.left = x + "px";
    lens.style.top = y + "px";

    const fx = result.offsetWidth / lens.offsetWidth;
    const fy = result.offsetHeight / lens.offsetHeight;

    result.style.backgroundPosition = `-${x * fx}px -${y * fy}px`;
  }
</script>

</body>
</html>
