<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #222;
      color: white;
      height: 100vh;
      padding: 20px;
    }

    .menu-item {
      cursor: pointer;
      margin: 15px 0;
      font-weight: bold;
    }

    .submenu {
      margin-left: 15px;
      display: none;
      font-size: 14px;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .zoom-wrapper {
      width: 500px;
      height: 500px;
      overflow: hidden;
      background: white;
      border-radius: 12px;
    }

    .zoom-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.05s linear;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="menu-item" onclick="toggleMenu('A')">A. Cubing Gear</div>
  <div class="submenu" id="A">
    <div>A1. Cubing Mat</div>
    <div>A2. Speed Cube</div>
  </div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="products">

    <div class="product">
      <img src="images/1.webp" onclick="openZoom(this)">
      <h3>A1. Cubing Mat</h3>
      <p class="price">169k</p>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="zoomModal" onclick="closeZoom()">
  <div class="zoom-wrapper" onclick="event.stopPropagation()">
    <img id="zoomImg" onmousemove="moveZoom(event)">
  </div>
</div>

<script>
  function toggleMenu(id) {
    const m = document.getElementById(id);
    m.style.display = m.style.display === "block" ? "none" : "block";
  }

  function openZoom(img) {
    const zoomImg = document.getElementById("zoomImg");
    zoomImg.src = img.src;
    zoomImg.style.transform = "scale(1)";
    document.getElementById("zoomModal").style.display = "flex";
  }

  function closeZoom() {
    document.getElementById("zoomModal").style.display = "none";
  }

  function moveZoom(e) {
    const img = e.target;
    const rect = img.getBoundingClientRect();

    const x = (e.clientX - rect.left) / rect.width * 100;
    const y = (e.clientY - rect.top) / rect.height * 100;

    img.style.transformOrigin = `${x}% ${y}%`;
    img.style.transform = "scale(2)";
  }
</script>

</body>
</html>
