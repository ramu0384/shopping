<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #f4f4f4;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 240px;
  background: #222;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}

.menu-title {
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
}

.menu-images {
  display: none;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.menu-images img {
  width: 100%;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
}

#search {
  width: 300px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 25px;
}

/* ===== PRODUCTS GRID ===== */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

.product h3 {
  margin: 10px 0 5px;
}

.price {
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ===== LEFT MENU ===== -->
<div class="sidebar">
  <div class="menu-title" onclick="toggleMenu()">ฤรก 60x60</div>

  <div class="menu-images" id="stoneMenu">
    <img src="images/1.jpg" onclick="showAll()">
    <img src="images/2.jpg" onclick="showAll()">
    <img src="images/3.jpg" onclick="showAll()">
    <img src="images/4.jpg" onclick="showAll()">
    <img src="images/5.jpg" onclick="showAll()">
    <img src="images/6.jpg" onclick="showAll()">
    <img src="images/7.jpg" onclick="showAll()">
    <img src="images/8.jpg" onclick="showAll()">
    <img src="images/9.jpg" onclick="showAll()">
    <img src="images/10.jpg" onclick="showAll()">
    <img src="images/11.jpg" onclick="showAll()">
    <img src="images/12.jpg" onclick="showAll()">
    <img src="images/13.jpg" onclick="showAll()">
    <img src="images/14.jpg" onclick="showAll()">
  </div>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="content">

<input id="search" placeholder="Search product..." onkeyup="searchProduct()">

<div class="products">

  <!-- PRODUCT TEMPLATE -->
  <div class="product" data-name="MH6024">
    <a href="images/1.jpg" target="_blank">
      <img src="images/1.jpg">
    </a>
    <h3>MH6024</h3>
    <p class="price">160k</p>
  </div>

  <div class="product" data-name="MECO643">
    <a href="images/2.jpg" target="_blank">
      <img src="images/2.jpg">
    </a>
    <h3>MECO643</h3>
    <p class="price">160k</p>
  </div>

  <div class="product" data-name="MDL6001">
    <a href="images/3.jpg" target="_blank">
      <img src="images/3.jpg">
    </a>
    <h3>MDL6001</h3>
    <p class="price">160k</p>
  </div>

  <!-- repeat same pattern for others -->

</div>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("stoneMenu");
  menu.style.display = menu.style.display === "grid" ? "none" : "grid";
}

function searchProduct() {
  const input = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    const name = p.dataset.name.toLowerCase();
    p.style.display = name.includes(input) ? "" : "none";
  });
}

function showAll() {
  document.getElementById("search").value = "";
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = "";
  });
}
</script>

</body>
</html>
