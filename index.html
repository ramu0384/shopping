<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>My Shop</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body { margin: 0; }

.container {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #111;
  color: #fff;
  padding: 15px;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}

.search {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
}

.menu-title {
  font-weight: bold;
  margin: 15px 0 8px;
  cursor: pointer;
}

.menu-images {
  display: none;
}

.menu-images img {
  width: 100%;
  margin-bottom: 8px;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

/* ===== PRODUCT ===== */
.product {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
  display: none; /* üëà HIDDEN BY DEFAULT */
}

.product img {
  width: 100%;
  cursor: pointer;
}

.price {
  color: red;
  font-weight: bold;
}

/* ===== OVERLAY ===== */
.overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.overlay img {
  max-width: 90%;
  max-height: 90%;
}

.overlay span {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <input class="search" placeholder="Search..." onkeyup="searchProducts()">

    <div class="menu-title" onclick="toggleMenu('da')">ƒê√° 60x60</div>
    <div class="menu-images" id="da">
      <img src="images/1.jpg" onclick="showCategory('da')">
      <img src="images/2.jpg" onclick="showCategory('da')">
    </div>

    <div class="menu-title" onclick="toggleMenu('porcelan')">Porcelan 60x60</div>
    <div class="menu-images" id="porcelan">
      <img src="images/3.jpg" onclick="showCategory('porcelan')">
      <img src="images/4.jpg" onclick="showCategory('porcelan')">
    </div>
  </aside>

  <!-- ===== CONTENT ===== -->
  <main class="content">
    <div class="grid">

      <!-- ƒê√Å -->
      <div class="product" data-category="da">
        <img src="images/1.jpg" onclick="openImage(this.src)">
        <p class="name">MH6024</p>
        <p class="price">160k</p>
      </div>

      <div class="product" data-category="da">
        <img src="images/2.jpg" onclick="openImage(this.src)">
        <p class="name">MH6025</p>
        <p class="price">160k</p>
      </div>

      <!-- PORCELAN -->
      <div class="product" data-category="porcelan">
        <img src="images/3.jpg" onclick="openImage(this.src)">
        <p class="name">MDL6001</p>
        <p class="price">160k</p>
      </div>

      <div class="product" data-category="porcelan">
        <img src="images/4.jpg" onclick="openImage(this.src)">
        <p class="name">MDL6002</p>
        <p class="price">160k</p>
      </div>

    </div>
  </main>

</div>

<!-- ===== OVERLAY ===== -->
<div class="overlay" id="overlay" onclick="closeImage()">
  <span>&times;</span>
  <img id="overlayImg">
</div>

<script>
function toggleMenu(id) {
  const menu = document.getElementById(id);
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function showCategory(cat) {
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.category === cat ? "block" : "none";
  });
}

function searchProducts() {
  const input = document.querySelector(".search").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    const name = p.querySelector(".name").innerText.toLowerCase();
    p.style.display = name.includes(input) ? "block" : "none";
  });
}

function openImage(src) {
  document.getElementById("overlayImg").src = src;
  document.getElementById("overlay").style.display = "flex";
}

function closeImage() {
  document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
