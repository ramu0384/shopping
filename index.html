<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #f4f4f4;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 240px;
  background: #222;
  color: white;
  padding: 20px;
  height: 100vh;
  box-sizing: border-box;
}

.menu-item {
  font-weight: bold;
  cursor: pointer;
  margin: 12px 0;
}

.menu-images {
  display: none;
  margin-top: 10px;
}

.menu-images img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
  margin: 5px;
  cursor: pointer;
  border: 2px solid transparent;
}

.menu-images img:hover {
  border-color: #fff;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
}

#search {
  width: 300px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 30px;
}

/* PRODUCTS GRID */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

.price {
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ===== LEFT MENU ===== -->
<div class="sidebar">

  <div class="menu-item" onclick="filterProducts('a')">A</div>
  <div class="menu-item" onclick="filterProducts('b')">B</div>

  <div class="menu-item" onclick="toggleStoneMenu()">ฤรก 60x60</div>

  <div class="menu-images" id="stoneMenu">
    <img src="images/stone1.jpg" onclick="filterProducts('stone')">
    <img src="images/stone2.jpg" onclick="filterProducts('stone')">
    <img src="images/stone3.jpg" onclick="filterProducts('stone')">
  </div>

</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="content">

<input id="search" placeholder="Search product..." onkeyup="searchProduct()">

<div class="products">

  <div class="product" data-name="name of bricks" data-category="stone">
    <img src="images/stone1.jpg">
    <h3>Name of bricks</h3>
    <p class="price">160k</p>
  </div>

  <div class="product" data-name="name of bricks" data-category="stone">
    <img src="images/stone2.jpg">
    <h3>Name of bricks</h3>
    <p class="price">160k</p>
  </div>

  <div class="product" data-name="name of bricks" data-category="stone">
    <img src="images/stone3.jpg">
    <h3>Name of bricks</h3>
    <p class="price">160k</p>
  </div>

</div>
</div>

<script>
function toggleStoneMenu() {
  const menu = document.getElementById("stoneMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function filterProducts(category) {
  document.getElementById("search").value = "";
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.category === category ? "block" : "none";
  });
}

function searchProduct() {
  const input = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.name.includes(input) ? "block" : "none";
  });
}
</script>

</body>
</html>
