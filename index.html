<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #f4f4f4;
}

/* ===== LEFT MENU ===== */
.sidebar {
  width: 220px;
  background: #222;
  color: white;
  padding: 20px;
  height: 100vh; /* full height */
  box-sizing: border-box;
}

.menu-item {
  font-weight: bold;
  cursor: pointer;
  margin: 12px 0;
}

.submenu {
  margin-left: 15px;
  display: none;
}

.submenu div {
  cursor: pointer;
  color: #ccc;
  margin: 6px 0;
}

.submenu div:hover {
  color: white;
}

/* ===== MAIN CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
}

#search {
  width: 300px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 30px;
}

/* PRODUCTS GRID */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

/* CLICKABLE IMAGE */
.product img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

.price {
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <div class="menu-item" onclick="toggleMenu('a')">A</div>
  <div class="submenu" id="a">
    <div onclick="filterProducts('a1')">a1</div>
    <div onclick="filterProducts('a2')">a2</div>
  </div>

  <div class="menu-item" onclick="toggleMenu('b')">B</div>
  <div class="submenu" id="b">
    <div onclick="filterProducts('b1')">b1</div>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">

<input id="search" placeholder="Search product..." onkeyup="searchProduct()">

<div class="products">

  <div class="product" data-name="cubing mat" data-category="a1">
    <a href="#">
      <img src="images/3.jpg" alt="Cubing Mat">
    </a>
    <h3>Cubing Mat</h3>
    <p class="price">169k</p>
  </div>

  <div class="product" data-name="speed cube" data-category="a2">
    <a href="#">
      <img src="images/1.webp" alt="Speed Cube">
    </a>
    <h3>Speed Cube</h3>
    <p class="price">250k</p>
  </div>

  <div class="product" data-name="timer" data-category="b1">
    <a href="#">
      <img src="images/2.jpg" alt="Timer">
    </a>
    <h3>Timer</h3>
    <p class="price">300k</p>
  </div>

</div>
</div>

<script>
/* TOGGLE LEFT MENU */
function toggleMenu(id) {
  const menu = document.getElementById(id);
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* FILTER BY CATEGORY */
function filterProducts(category) {
  document.getElementById("search").value = "";
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.category === category ? "block" : "none";
  });
}

/* SEARCH */
function searchProduct() {
  const input = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.name.includes(input) ? "block" : "none";
  });
}
</script>

</body>
</html>
