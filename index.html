<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .product {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .price {
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Shop</h1>

  <div class="product">
    <h2>Speed Cube</h2>
    <p class="price">$15</p>
  </div>

  <div class="product">
    <h2>Stackmat Gen 5</h2>
    <p class="price">$100</p>
  </div>
</body>
</html>
