<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #222;
      color: white;
      height: 100vh;
      padding: 20px;
    }

    .menu-item {
      cursor: pointer;
      margin: 15px 0;
      font-weight: bold;
    }

    .submenu {
      margin-left: 15px;
      display: none;
      font-size: 14px;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 30px;
    }

    .search-box {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    /* CLICK ZOOM MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .zoom-box {
      width: 70%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 12px;
      background: white;
    }

    .zoom-box img {
      width: 100%;
      transition: transform 0.3s ease;
    }

    /* Hover zoom INSIDE modal */
    .zoom-box img:hover {
      transform: scale(1.6);
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="menu-item" onclick="toggleMenu('A')">A. Cubing Gear</div>
  <div class="submenu" id="A">
    <div>A1. Cubing Mat</div>
    <div>A2. Speed Cube</div>
    <div>A3. Cube Lube</div>
  </div>

  <div class="menu-item" onclick="toggleMenu('B')">B. Timers</div>
  <div class="submenu" id="B">
    <div>B1. Stackmat Gen 5</div>
    <div>B2. Smart Timer</div>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <input
    class="search-box"
    placeholder="Search products..."
    onkeyup="searchProducts()"
  >

  <div class="products">

    <div class="product" data-name="cubing mat">
      <img src="images/1.webp" onclick="openZoom(this)">
      <h3>A1. Cubing Mat</h3>
      <p class="price">169k</p>
    </div>

    <div class="product" data-name="speed cube">
      <img src="images/2.jpg" onclick="openZoom(this)">
      <h3>A2. Speed Cube</h3>
      <p class="price">250k</p>
    </div>

    <div class="product" data-name="cube lube">
      <img src="images/3.jpg" onclick="openZoom(this)">
      <h3>A3. Cube Lube</h3>
      <p class="price">80k</p>
    </div>

  </div>
</div>

<!-- ZOOM MODAL -->
<div class="modal" id="zoomModal" onclick="closeZoom()">
  <div class="zoom-box">
    <img id="zoomImg">
  </div>
</div>

<!-- JS -->
<script>
  function toggleMenu(id) {
    const menu = document.getElementById(id);
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function searchProducts() {
    const input = document.querySelector(".search-box").value.toLowerCase();
    document.querySelectorAll(".product").forEach(p => {
      p.style.display = p.dataset.name.includes(input) ? "block" : "none";
    });
  }

  function openZoom(img) {
    document.getElementById("zoomImg").src = img.src;
    document.getElementById("zoomModal").style.display = "flex";
  }

  function closeZoom() {
    document.getElementById("zoomModal").style.display = "none";
  }
</script>

</body>
</html>
