<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
    }

    h2 {
      margin: 30px 0 15px;
    }

    /* Section row */
    .section {
      max-width: 1000px;
      margin: auto;
    }

    /* 3 products per row */
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .price {
      color: green;
      font-weight: bold;
      font-size: 18px;
    }

    /* Mobile friendly */
    @media (max-width: 800px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .products {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<h1>Welcome to My Shop</h1>

<!-- SECTION A -->
<div class="section">
  <h2>A. Cubing Gear</h2>

  <div class="products">
    <div class="product">
      <img src="images/1.webp" alt="Cubing Mat">
      <h3>A1. Cubing Mat</h3>
      <p class="price">169k</p>
    </div>

    <div class="product">
      <img src="images/2.jpg" alt="Speed Cube">
      <h3>A2. Speed Cube</h3>
      <p class="price">250k</p>
    </div>

    <div class="product">
      <img src="images/3.jpg" alt="Cube Lube">
      <h3>A3. Cube Lube</h3>
      <p class="price">80k</p>
    </div>
  </div>
</div>

<!-- SECTION B -->
<div class="section">
  <h2>B. Timers</h2>

  <div class="products">
    <div class="product">
      <img src="images/4.jpg" alt="Stackmat Gen 5">
      <h3>B1. Stackmat Gen 5</h3>
      <p class="price">$100</p>
    </div>

    <div class="product">
      <img src="images/5.jpg" alt="Smart Timer">
      <h3>B2. Smart Timer</h3>
      <p class="price">$60</p>
    </div>
  </div>
</div>

</body>
</html>
