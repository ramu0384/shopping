<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #222;
      color: white;
      height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
    }

    .menu-item {
      cursor: pointer;
      margin: 15px 0;
      font-weight: bold;
    }

    .submenu {
      margin-left: 15px;
      display: none;
      font-size: 14px;
    }

    .submenu div {
      margin: 8px 0;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 30px;
    }

    .search-box {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden; /* IMPORTANT for zoom */
    }

    /* IMAGE HOVER ZOOM */
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.25);
    }

    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Menu</h2>

  <div class="menu-item" onclick="toggleMenu('A')">A. Cubing Gear</div>
  <div class="submenu" id="A">
    <div>A1. Cubing Mat</div>
    <div>A2. Speed Cube</div>
    <div>A3. Cube Lube</div>
  </div>

  <div class="menu-item" onclick="toggleMenu('B')">B. Timers</div>
  <div class="submenu" id="B">
    <div>B1. Stackmat Gen 5</div>
    <div>B2. Smart Timer</div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="main">

  <input
    type="text"
    class="search-box"
    placeholder="Search products..."
    onkeyup="searchProducts()"
  >

  <div class="products">

    <div class="product" data-name="cubing mat">
      <img src="images/1.webp" alt="Cubing Mat">
      <h3>A1. Cubing Mat</h3>
      <p class="price">169k</p>
    </div>

    <div class="product" data-name="speed cube">
      <img src="images/2.jpg" alt="Speed Cube">
      <h3>A2. Speed Cube</h3>
      <p class="price">250k</p>
    </div>

    <div class="product" data-name="cube lube">
      <img src="images/3.jpg" alt="Cube Lube">
      <h3>A3. Cube Lube</h3>
      <p class="price">80k</p>
    </div>

    <div class="product" data-name="stackmat gen 5">
      <img src="images/4.jpg" alt="Stackmat Gen 5">
      <h3>B1. Stackmat Gen 5</h3>
      <p class="price">$100</p>
    </div>

    <div class="product" data-name="smart timer">
      <img src="images/5.jpg" alt="Smart Timer">
      <h3>B2. Smart Timer</h3>
      <p class="price">$60</p>
    </div>

  </div>
</div>

<!-- JAVASCRIPT -->
<script>
  function toggleMenu(id) {
    const menu = document.getElementById(id);
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function searchProducts() {
    const input = document.querySelector(".search-box").value.toLowerCase();
    const products = document.querySelectorAll(".product");

    products.forEach(product => {
      const name = product.dataset.name;
      product.style.display = name.includes(input) ? "block" : "none";
    });
  }
</script>

</body>
</html>
