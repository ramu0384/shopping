<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #f4f4f4;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 240px;
  background: #222;
  color: white;
  padding: 20px;
  height: 100vh;
  position: sticky;
  top: 0;
  overflow-y: auto;
}

.menu-item {
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
}

.menu-images {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
}

.menu-images img {
  width: 100%;
  height: 60px;
  object-fit: cover;
  cursor: pointer;
  border-radius: 4px;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
}

#search {
  width: 300px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 30px;
}

/* PRODUCTS GRID */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 14px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

.price {
  color: green;
  font-weight: bold;
}

/* ===== IMAGE VIEWER ===== */
#viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#viewer img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  background: white;
}

#closeBtn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ===== LEFT MENU ===== -->
<div class="sidebar">
  <div class="menu-item">Đá 60x60</div>

  <div class="menu-images">
    <img src="images/1.jpg">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
    <img src="images/6.jpg">
    <img src="images/7.jpg">
    <img src="images/8.jpg">
    <img src="images/9.jpg">
    <img src="images/10.jpg">
    <img src="images/11.jpg">
    <img src="images/12.jpg">
    <img src="images/13.jpg">
    <img src="images/14.jpg">
  </div>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="content">

<input id="search" placeholder="Search product..." onkeyup="searchProduct()">

<div class="products">

  <div class="product" data-name="MH6024">
    <img src="images/1.jpg" onclick="openViewer(this.src)">
    <h3>MH6024</h3>
    <p class="price">160k</p>
  </div>

  <div class="product" data-name="MECO643">
    <img src="images/2.jpg" onclick="openViewer(this.src)">
    <h3>MECO643</h3>
    <p class="price">160k</p>
  </div>

  <div class="product" data-name="MH6028">
    <img src="images/3.jpg" onclick="openViewer(this.src)">
    <h3>MH6028</h3>
    <p class="price">160k</p>
  </div>

  <!-- COPY MORE PRODUCTS SAME WAY -->
</div>
</div>

<!-- ===== IMAGE VIEWER ===== -->
<div id="viewer" onclick="closeViewer()">
  <span id="closeBtn">✕</span>
  <img id="viewerImg">
</div>

<script>
function searchProduct() {
  const input = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.name.toLowerCase().includes(input)
      ? "block"
      : "none";
  });
}

/* IMAGE VIEWER */
function openViewer(src) {
  document.getElementById("viewerImg").src = src;
  document.getElementById("viewer").style.display = "flex";
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
