<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gạch 60x60</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
}

/* ===== LAYOUT ===== */
.container {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #000;
  color: #fff;
  padding: 15px;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}

.search {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
}

.menu-title {
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
}

.menu-images img {
  width: 100%;
  margin-bottom: 8px;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 20px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.product {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

.product img {
  width: 100%;
  cursor: pointer;
}

.price {
  color: red;
  font-weight: bold;
}

/* ===== OVERLAY ===== */
.overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.overlay img {
  max-width: 90%;
  max-height: 90%;
}

.overlay span {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- ===== LEFT MENU ===== -->
  <aside class="sidebar">
    <input class="search" type="text" placeholder="Search..." onkeyup="searchProducts()">

    <div class="menu-title" onclick="toggleMenu()">Đá 60x60</div>

    <div class="menu-images" id="menuImages">
      <img src="images/1.jpg" onclick="scrollTopProducts()">
      <img src="images/2.jpg" onclick="scrollTopProducts()">
      <img src="images/3.jpg" onclick="scrollTopProducts()">
    </div>
  </aside>

  <!-- ===== RIGHT CONTENT ===== -->
  <main class="content">
    <div class="grid" id="productGrid">

      <!-- PRODUCT -->
      <div class="product">
        <img src="images/1.jpg" onclick="openImage(this.src)">
        <p class="name">name of bricks</p>
        <p class="price">160k</p>
      </div>

      <div class="product">
        <img src="images/2.jpg" onclick="openImage(this.src)">
        <p class="name">name of bricks</p>
        <p class="price">160k</p>
      </div>

      <div class="product">
        <img src="images/3.jpg" onclick="openImage(this.src)">
        <p class="name">name of bricks</p>
        <p class="price">160k</p>
      </div>

      <div class="product">
        <img src="images/4.jpg" onclick="openImage(this.src)">
        <p class="name">name of bricks</p>
        <p class="price">160k</p>
      </div>

      <div class="product">
        <img src="images/5.jpg" onclick="openImage(this.src)">
        <p class="name">name of bricks</p>
        <p class="price">160k</p>
      </div>

      <div class="product">
        <img src="images/6.jpg" onclick="openImage(this.src)">
        <p class="name">name of bricks</p>
        <p class="price">160k</p>
      </div>

    </div>
  </main>

</div>

<!-- ===== IMAGE OVERLAY ===== -->
<div class="overlay" id="overlay" onclick="closeImage()">
  <span>&times;</span>
  <img id="overlayImg">
</div>

<script>
function toggleMenu() {
  const m = document.getElementById("menuImages");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function openImage(src) {
  document.getElementById("overlayImg").src = src;
  document.getElementById("overlay").style.display = "flex";
}

function closeImage() {
  document.getElementById("overlay").style.display = "none";
}

function scrollTopProducts() {
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function searchProducts() {
  const input = document.querySelector(".search").value.toLowerCase();
  const products = document.querySelectorAll(".product");

  products.forEach(p => {
    const name = p.querySelector(".name").innerText.toLowerCase();
    p.style.display = name.includes(input) ? "block" : "none";
  });
}
</script>

</body>
</html>
