<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
}

/* ===== LEFT MENU ===== */
.sidebar {
  width: 220px;
  background: #222;
  color: white;
  padding: 20px;
}

.sidebar h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

.menu-item {
  cursor: pointer;
  margin: 10px 0;
}

.submenu {
  margin-left: 15px;
  display: none;
}

.submenu div {
  cursor: pointer;
  color: #ccc;
  margin: 6px 0;
}

.submenu div:hover {
  color: white;
}

/* ===== MAIN CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
}

/* Search */
#search {
  width: 300px;
  padding: 10px;
  margin-bottom: 30px;
  font-size: 16px;
}

/* Product grid */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

/* Product card */
.product {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
  cursor: pointer;
}

/* ===== HOVER ZOOM IMAGE ===== */
.image-box {
  width: 100%;
  height: 200px;
  overflow: hidden;
  border-radius: 10px;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.1s;
}

.image-box:hover img {
  transform: scale(1.8);
}

.image-box {
  position: relative;
}

.image-box:hover img {
  transform-origin: center;
}

/* Price */
.price {
  color: green;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <h2>Menu</h2>

  <div class="menu-item" onclick="toggleMenu('a')">A</div>
  <div class="submenu" id="a">
    <div onclick="filterProducts('a1')">a1</div>
    <div onclick="filterProducts('a2')">a2</div>
    <div onclick="filterProducts('a3')">a3</div>
  </div>

  <div class="menu-item" onclick="toggleMenu('b')">B</div>
  <div class="submenu" id="b">
    <div onclick="filterProducts('b1')">b1</div>
    <div onclick="filterProducts('b2')">b2</div>
    <div onclick="filterProducts('b3')">b3</div>
  </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">

  <input id="search" placeholder="Search product..." onkeyup="searchProduct()">

  <div class="products" id="products">

    <div class="product" data-name="cubing mat" data-category="a1">
      <div class="image-box">
        <img src="images/3.jpg">
      </div>
      <h3>Cubing Mat</h3>
      <p class="price">169k</p>
    </div>

    <div class="product" data-name="speed cube" data-category="a2">
      <div class="image-box">
        <img src="images/1.webp">
      </div>
      <h3>Speed Cube</h3>
      <p class="price">250k</p>
    </div>

    <div class="product" data-name="timer" data-category="b1">
      <div class="image-box">
        <img src="images/2.jpg">
      </div>
      <h3>Cube Timer</h3>
      <p class="price">300k</p>
    </div>

  </div>

</div>

<script>
function toggleMenu(id) {
  let menu = document.getElementById(id);
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function filterProducts(category) {
  let products = document.querySelectorAll(".product");
  products.forEach(p => {
    p.style.display = p.dataset.category === category ? "block" : "none";
  });
}

function searchProduct() {
  let input = document.getElementById("search").value.toLowerCase();
  let products = document.querySelectorAll(".product");

  products.forEach(p => {
    let name = p.dataset.name;
    p.style.display = name.includes(input) ? "block" : "none";
  });
}

/* ===== MOUSE FOLLOW ZOOM ===== */
document.querySelectorAll('.image-box').forEach(box => {
  box.addEventListener('mousemove', e => {
    const img = box.querySelector('img');
    const rect = box.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    img.style.transformOrigin = `${x}% ${y}%`;
  });
});
</script>

</body>
</html>
