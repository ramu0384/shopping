<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #f4f4f4;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 240px;
  background: #222;
  color: white;
  padding: 20px;
  box-sizing: border-box;

  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}

.menu-title {
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
}

.menu-images {
  display: none;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.menu-images img {
  width: 100%;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
  border: 2px solid transparent;
}

.menu-images img:hover {
  border-color: white;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
}

#search {
  width: 300px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 25px;
}

/* ===== PRODUCTS GRID ===== */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

.product h3 {
  margin: 10px 0 5px;
}

.price {
  color: green;
  font-weight: bold;
}
</style>
</head>

<script>
function toggleMenu() {
  const menu = document.getElementById("stoneMenu");
  menu.style.display = menu.style.display === "grid" ? "none" : "grid";
}

function searchProduct() {
  const input = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    const name = p.dataset.name.toLowerCase();
    p.style.display = name.includes(input) ? "" : "none";
  });
}

function showAll() {
  document.getElementById("search").value = "";
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = "";
  });
}
</script>
