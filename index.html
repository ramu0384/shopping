<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #f4f4f4;
  display: flex;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 220px;
  background: #222;
  color: white;
  padding: 20px;
  position: relative;
  z-index: 10;
}

.menu-item {
  cursor: pointer;
  margin: 10px 0;
  font-weight: bold;
}

.submenu {
  margin-left: 15px;
  display: none;
}

.submenu div {
  cursor: pointer;
  color: #ccc;
  margin: 5px 0;
}

.submenu div:hover {
  color: white;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 30px;
}

#search {
  width: 300px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 30px;
}

/* GRID */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* IMAGE ZOOM */
.image-box {
  width: 100%;
  height: 200px;
  overflow: hidden;
  border-radius: 10px;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.1s;
}

.image-box:hover img {
  transform: scale(1.8);
}

.price {
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="menu-item" onclick="toggleMenu('a')">A</div>
  <div class="submenu" id="a">
    <div onclick="filterProducts('a1')">a1</div>
    <div onclick="filterProducts('a2')">a2</div>
  </div>

  <div class="menu-item" onclick="toggleMenu('b')">B</div>
  <div class="submenu" id="b">
    <div onclick="filterProducts('b1')">b1</div>
  </div>
</div>

<div class="content">

  <!-- SEARCHER -->
  <input id="search" placeholder="Search product..." onkeyup="searchProduct()">

  <div class="products">

    <div class="product" data-name="cubing mat" data-category="a1">
      <div class="image-box">
        <img src="images/3.jpg">
      </div>
      <h3>Cubing Mat</h3>
      <p class="price">169k</p>
    </div>

    <div class="product" data-name="speed cube" data-category="a2">
      <div class="image-box">
        <img src="images/1.webp">
      </div>
      <h3>Speed Cube</h3>
      <p class="price">250k</p>
    </div>

    <div class="product" data-name="timer" data-category="b1">
      <div class="image-box">
        <img src="images/2.jpg">
      </div>
      <h3>Timer</h3>
      <p class="price">300k</p>
    </div>

  </div>
</div>

<script>
function toggleMenu(id) {
  const menu = document.getElementById(id);
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function filterProducts(category) {
  document.getElementById("search").value = "";
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.category === category ? "block" : "none";
  });
}

function searchProduct() {
  const input = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".product").forEach(p => {
    p.style.display = p.dataset.name.includes(input) ? "block" : "none";
  });
}

/* CURSOR ZOOM */
document.querySelectorAll('.image-box').forEach(box => {
  box.addEventListener('mousemove', e => {
    const img = box.querySelector('img');
    const rect = box.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    img.style.transformOrigin = `${x}% ${y}%`;
  });
});
</script>

</body>
</html>
