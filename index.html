<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  display: flex;
  background: #f4f4f4;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 240px;
  background: #1f1f1f;
  color: white;
  padding: 15px;
  height: 100vh;
  overflow-y: auto;
  position: sticky;
  top: 0;
}

.menu-title {
  font-size: 24px; /* BIG TEXT */
  font-weight: bold;
  margin: 15px 0;
  cursor: pointer;
}

/* sidebar images */
.menu-images {
  display: none;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
}

.menu-images img {
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  padding: 20px;
}

.search-box {
  margin-bottom: 15px;
}

.search-box input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

/* PRODUCT GRID */
.products {
  display: none;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

.card {
  background: white;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
}

.card-name {
  margin-top: 8px;
  font-weight: bold;
}

/* IMAGE MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .sidebar {
    width: 200px;
  }

  .menu-title {
    font-size: 24px; /* SAME SIZE ON MOBILE */
  }

  .products {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">

  <div class="menu-title" onclick="toggleCategory('da')">Đá 60x60</div>
  <div class="menu-images" id="da-menu">
    <img src="images/da1.jpg">
    <img src="images/da2.jpg">
    <img src="images/da3.jpg">
  </div>

  <div class="menu-title" onclick="toggleCategory('porcelan')">Porcelan 60x60</div>
  <div class="menu-images" id="porcelan-menu">
    <img src="images/por1.jpg">
    <img src="images/por2.jpg">
    <img src="images/por3.jpg">
  </div>

</div>

<!-- ===== MAIN ===== -->
<div class="main">

  <div class="search-box">
    <input type="text" id="search" placeholder="Search product..." onkeyup="searchProduct()">
  </div>

  <!-- ĐÁ PRODUCTS -->
  <div class="products" id="da">
    <div class="card"><img src="images/MH6024.jpg" onclick="openModal(this.src)"><div class="card-name">MH6024</div></div>
    <div class="card"><img src="images/MH6025.jpg" onclick="openModal(this.src)"><div class="card-name">MH6025</div></div>
    <div class="card"><img src="images/MH6028.jpg" onclick="openModal(this.src)"><div class="card-name">MH6028</div></div>
    <div class="card"><img src="images/MDL6001.jpg" onclick="openModal(this.src)"><div class="card-name">MDL6001</div></div>
    <div class="card"><img src="images/MDL6002.jpg" onclick="openModal(this.src)"><div class="card-name">MDL6002</div></div>
  </div>

  <!-- PORCELAN PRODUCTS -->
  <div class="products" id="porcelan">
    <div class="card"><img src="images/MDL6003.jpg" onclick="openModal(this.src)"><div class="card-name">MDL6003</div></div>
    <div class="card"><img src="images/MDL6004.jpg" onclick="openModal(this.src)"><div class="card-name">MDL6004</div></div>
    <div class="card"><img src="images/MDL6005.jpg" onclick="openModal(this.src)"><div class="card-name">MDL6005</div></div>
    <div class="card"><img src="images/MDL6006.jpg" onclick="openModal(this.src)"><div class="card-name">MDL6006</div></div>
    <div class="card"><img src="images/MDL6007.jpg" onclick="openModal(this.src)"><div class="card-name">MDL6007</div></div>
    <div class="card"><img src="images/MDL6008.jpg" onclick="openModal(this.src)"><div class="card-name">MDL6008</div></div>
  </div>

</div>

<!-- IMAGE MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modal-img">
</div>

<script>
function toggleCategory(id) {
  document.querySelectorAll('.products').forEach(p => p.style.display = 'none');
  document.getElementById(id).style.display = 'grid';
}

function searchProduct() {
  const keyword = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.card').forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(keyword) ? '' : 'none';
  });
}

function openModal(src) {
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('modal-img').src = src;
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
