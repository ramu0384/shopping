<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .product {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Welcome to My Shop</h1>

  <div class="product">
    <img src="images/1.webp" alt="Speed Cube">
    <h2>Cubing Mat</h2>
    <p class="price">100k</p>
  </div>

  <div class="product">
    <img src="images/2.jpg" alt="Stackmat Gen 5">
    <h2>Stackmat Gen 5</h2>
    <p class="price">800k</p>
  </div>

</body>
</html>
